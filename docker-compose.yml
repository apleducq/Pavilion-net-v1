version: '3.8'

services:
  core-broker:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PAVILION_PORT=8080
      - PAVILION_ENV=development
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_REALM=pavilion
      - OPA_URL=http://opa:8181
      - OPA_TIMEOUT=5s
      - DP_CONNECTOR_URL=http://dp-connector:8080
      - DP_TIMEOUT=30s
      - REDIS_URL=redis://redis:6379
      - CACHE_TTL=7776000
      - AUDIT_DB_URL=postgres://audit:5432
      - AUDIT_BATCH_SIZE=100
      - LOG_LEVEL=info
    depends_on:
      - redis
      - postgres
    networks:
      - pavilion-network

  # Mock services for development
  keycloak:
    image: jboss/keycloak:latest
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
      - DB_VENDOR=H2
    ports:
      - "8081:8080"
    networks:
      - pavilion-network

  opa:
    image: openpolicyagent/opa:latest
    command: run --server --addr :8181
    ports:
      - "8181:8181"
    networks:
      - pavilion-network

  dp-connector:
    image: nginx:alpine
    ports:
      - "8082:80"
    networks:
      - pavilion-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - pavilion-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=audit
      - POSTGRES_USER=audit
      - POSTGRES_PASSWORD=audit
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pavilion-network

networks:
  pavilion-network:
    driver: bridge

volumes:
  postgres_data: 